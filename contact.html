<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML110 Portfolio Contact</title>

    <script src="https://kit.fontawesome.com/ec793d32a5.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <!-- Merienda font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">
    <!-- Marmelad font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Marmelad&display=swap" rel="stylesheet">
    <!-- animate.style custom options -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- linking stylesheet.css file -->
    <link rel="stylesheet" type="text/css" href="./styles/stylesheet.css">
  </head>

  <body>
    <header>
      <a href="#main-content" class="hidden">Skip to main content</a>
      <h1 class="animate__animated animate__bounceIn">Contact</h1>
      <nav class="menu">
        <!-- <strong>Page Navigation</strong> -->
        <ul>
          <!-- home page = landing page that includes list of projects -->
          <li><a href="./index.html">Home</a></li>
          <!-- about page = about.html document -->
          <li><a href="./about.html">About</a></li>
          <!-- contact me page -->
          <li><a class="active" href="./contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <article class="clearfix" id="contact">
      <h2 class="animate__animated animate__fadeInDown animate__delay-1s" id="main-content">Contact Me!</h2>
      <form method="post" name="contact-form">
        <fieldset>
          <legend>Your Name:</legend>
          <label>First Name:<br>
            <input type="text" name="first-name" id="first-name" placeholder="John" required>
          </label>
          <br>
          <label>Last Name:<br>
            <input type="text" name="last-name" id="last-name" placeholder="Doe" required>
          </label>
        </fieldset>
        <br>
        <fieldset>
          <legend>Contact Info:</legend>
          <label>Email:<br>
            <input type="email" name="email" id="email-address" placeholder="example@example.com" required>
          </label>
          <br>
          <label>Phone Number:<br>
            <input type="tel" name="phone" placeholder="555-555-5555" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
          </label>
        </fieldset>
        <br>
        <fieldset>
          <legend>What times work best for you?</legend>
          <input type="radio" name="time-of-day" id="morning" value="morning">
          <label for="morning">Morning</label>
          <br>
          <input type="radio" name="time-of-day" id="afternoon" value="afternoon">
          <label for="afternoon">Afternoon</label>
          <br>
          <input type="radio" name="time-of-day" id="evening" value="evening">
          <label for="evening">Evening</label>
        </fieldset>
        <br>
        <fieldset>
          <legend>Best way to contact?</legend>
          <input type="checkbox" name="best-contact-method" id="email" value="email">
          <label for="email">Email</label>
          <br>
          <input type="checkbox" name="best-contact-method" id="text" value="text">
          <label for="text">Text</label>
          <br>
          <input type="checkbox" name="best-contact-method" id="call" value="call">
          <label for="call">Call</label>
        </fieldset>
        <br>
        <input type="submit" name="send" value="Submit">
        <input type="reset">
      </form>
    </article>

    <footer id="contact-footer">
      <ul id="contacts">

        <li><a href="mailto:keng2@uw.edu"><i class="fas fa-envelope"></i></a></li>

        <!-- GitHub -->

      </ul>
    </footer>
  </body>
</html>
